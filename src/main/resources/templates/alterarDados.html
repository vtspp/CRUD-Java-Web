<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head lang="pt-br">
<title>Alterar dados</title>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="css/alterarDados.css" />


</head>
<body>

	<div id="container" class="container row">
		<div id="painel">

			<form action="alterar" method="get">
				<input class="cpf center col s4 m4 l4" type="search" value=""
					name="cpf" placeholder="Informe o Cpf">
				<button class="waves-effect waves-light btn-small left"
					type="submit">Buscar</button>

			</form>

			<form action="alterar" method="post"
				th:each="paciente : ${paciente}">
				<div id="nome" class="col s12">
					<label>NOME: <input th:value="${paciente.nome}" name="nome"></label>
				</div>

				<div id="cpf" class="col s6 l4">
					<label>CPF: <input class="cpf" type="text"
						th:value="${paciente.cpf}" name="cpf"></label>
				</div>
				<div id="rg" class="col s6 l4">
					<label>RG: <input class="rg" type="text"
						th:value="${paciente.rg}" name="rg"></label>
				</div>
				<div id="nascimento" class="col s6 l4">
					<label>NASCIMENTO: <input type="date"
						th:value="${paciente.nascimento}" name="nascimento"></label>
				</div>

				<div id="genero" class="col s6 l4">
					<label>GÊNERO: <select>
							<option th:value="${paciente.genero}">Masculino</option>
							<option th:value="${paciente.genero}">Feminino</option>
							<option th:value="${paciente.genero}">Outros</option>
					</select></label>
				</div>

				<div id="celular" class="col s6 l4">
					<label>CELULAR: <input class="celular" type="tel"
						th:value="${paciente.celular" name="celular"
						placeholder="(99)999999999"></label>
				</div>

				<div id="telefone" class="col s6 l4">
					<label>TELEFONE: <input class="telefone" type="tel"
						th:value="${paciente.telefone}" name="telefone"
						placeholder="(99)99999999"></label>
				</div>

				<div id="email" class="col s12">
					<label>EMAIL: <input type="email"
						th:value="${paciente.email}" name="email"></label>
				</div>
				<div id="endereco" class="col s8">
					<label>ENDEREÇO: <input type="text"
						th:value="${paciente.endereco}" name="endereco"></label>
				</div>
				<div id="cep" class="col s4">
					<label>CEP: <input class="cep" type="text"
						th:value="${paciente.cep}" name="cep"></label>
				</div>

				<div id="salvar" class="col s10">
					<button class="waves-effect waves-light btn-small" type="submit">Salvar</button>
				</div>
				<div id="voltar" class="col s2">
					<a href="/principal"><button
							class="waves-effect waves-light btn-small" type="button">Voltar</button></a>
				</div>

			</form>
		</div>
	</div>



	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('select').formSelect();
		});
		$('.cpf').mask('000.000.000-00', {
			reverse : true
		});
		$('.rg').mask('00.000.000-0', {
			reverse : true
		});
		$('.telefone').mask('(00) 0000-0000');
		$('.celular').mask('(00) 00000-0000');
		$('.cep').mask('00000-000');
	</script>



</body>
</html>
